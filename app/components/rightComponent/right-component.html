<div class="right-container">

    <div class="course-list">
        <p>Course List</p>
        <ul>
            <li class="click-list" *ngFor="let course of courses"
                (click)="ClickCourse(course)">{{course.name}}
            </li>
        </ul>
    </div>

    <div class="course-details" *ngIf="courseClicked">
        <div class="col-md-12 text-left"><h3>Course Details</h3></div>
        <div class="col-md-12">
            <ul class="text-details">
                <li>Name: {{thisCourse.name}}</li>
                <li>ID: {{thisCourse.id}}</li>
            </ul>
        </div>

        <div class="col-md-12 text-right" *ngIf="courseClicked">
            <button class="btn-remove" (click)="onClick(deleteCourse)">Delete Course</button>
        </div>
    </div>

</div>
